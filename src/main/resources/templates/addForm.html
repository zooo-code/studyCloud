<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}"
          href="../css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 560px;
        }
    </style>
</head>
<body>

<div class="container">

    <div class="py-5 text-center">
        <h2>클라우드 등록 폼</h2>
    </div>

    <form action="cloud.html" th:action th:object="${cloud}" method="post">
        <div>
            <label for="cloudName">클라우드 명</label>
            <input type="text" id="cloudName" th:field="*{name}" class="form-control" placeholder="이름을 입력하세요">
        </div>


        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit">상품 등록</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg"
                        onclick="location.href='main.html'"
                        th:onclick="|location.href='@{/cloudStudy}'|"
                        type="button">취소</button>
            </div>
        </div>

    </form>

</div> <!-- /container -->
</body>
</html>
