<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}"
            href="../css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 560px;
        }
    </style>
</head>
<body>

<div class="container">

    <div class="py-5 text-center">
        <h2>상세</h2>
    </div>

    <!-- 추가 -->
    <h2 th:if="${param.status}" th:text="'저장 완료'"></h2>

    <div>
        <label for="cloudId">상품 ID</label>
        <input type="text" id="cloudId" name="cloudId" class="form-control" value="1" th:value="${cloud.id}" readonly>
    </div>
    <div>
        <label for="cloudName">상품명</label>
        <input type="text" id="cloudName" name="cloudName" class="form-control" value="클라우드" th:value="${cloud.name}" readonly>
        <img th:each="imageFile : ${cloud.cloudFiles}"
             th:src="|/cloudStudy/images/${imageFile.getUploadFileName()}|" width="300" height="300"/>
    </div>


    <div class="row">
        <div class="col">
            <button class="w-100 btn btn-primary btn-lg"
                    onclick="location.href='editForm.html'"
                    th:onclick="|location.href='@{/cloudStudy/{cloudId}/edit(cloudId=${cloud.id})}'|"
                    type="button">수정</button>
        </div>
        <div class="col">
            <button class="w-100 btn btn-secondary btn-lg"
                    onclick="location.href='main.html'"
                    th:onclick="|location.href='@{/cloudStudy}'|"
                    type="button">목록으로</button>
        </div>
    </div>

</div> <!-- /container -->
</body>
</html>
